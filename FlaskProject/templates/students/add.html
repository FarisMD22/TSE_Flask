{% extends "base.html" %}

{% block title %}Add Student - Hostel Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-user-plus"></i> Add New Student</h2>
                <p class="text-muted mb-0">Register a new student to the hostel management system</p>
            </div>
            <div>
                <a href="{{ url_for('students.list_students') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Students
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-plus"></i> Student Registration Form</h5>
            </div>
            <div class="card-body">
                <form method="POST" id="addStudentForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="border-end pe-4">
                                <h6 class="text-primary mb-3 pb-2 border-bottom">
                                    <i class="fas fa-user"></i> Personal Information
                                </h6>

                                <div class="mb-3">
                                    <label for="student_number" class="form-label">
                                        <i class="fas fa-id-card text-primary"></i> Student Number <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="student_number"
                                           name="student_number" value="{{ student.student_number or '' }}" required
                                           placeholder="e.g., STU20251001">
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="first_name" class="form-label">
                                                <i class="fas fa-user text-primary"></i> First Name <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="first_name"
                                                   name="first_name" value="{{ student.first_name or '' }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="last_name" class="form-label">
                                                <i class="fas fa-user text-primary"></i> Last Name <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="last_name"
                                                   name="last_name" value="{{ student.last_name or '' }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope text-primary"></i> Email Address <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="email"
                                           name="email" value="{{ student.email or '' }}" required
                                           placeholder="student@university.edu">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone text-primary"></i> Phone Number
                                    </label>
                                    <input type="tel" class="form-control" id="phone"
                                           name="phone" value="{{ student.phone or '' }}"
                                           placeholder="+60 12-345-6789">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="ps-4">
                                <h6 class="text-success mb-3 pb-2 border-bottom">
                                    <i class="fas fa-graduation-cap"></i> Academic Information
                                </h6>

                                <div class="mb-3">
                                    <label for="course" class="form-label">
                                        <i class="fas fa-book text-success"></i> Course/Program
                                    </label>
                                    <input type="text" class="form-control" id="course"
                                           name="course" value="{{ student.course or '' }}"
                                           placeholder="e.g., Computer Science">
                                </div>

                                <div class="mb-3">
                                    <label for="year_of_study" class="form-label">
                                        <i class="fas fa-calendar text-success"></i> Year of Study
                                    </label>
                                    <select class="form-select" id="year_of_study" name="year_of_study">
                                        <option value="">Select Year</option>
                                        <option value="1">Year 1</option>
                                        <option value="2">Year 2</option>
                                        <option value="3">Year 3</option>
                                        <option value="4">Year 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="border-top pt-4">
                                <div class="d-flex justify-content-end">
                                    <a href="{{ url_for('students.list_students') }}" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Add Student
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
