<!-- templates/errors/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - Hostel Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                <h1 class="display-4 text-muted">404</h1>
                <h4 class="mb-3">Page Not Found</h4>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="{{ url_for('students.list_students') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-users"></i> View Students
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
