<!-- templates/errors/500.html -->
{% extends "base.html" %}

{% block title %}Server Error - Hostel Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-server fa-4x text-danger mb-4"></i>
                <h1 class="display-4 text-muted">500</h1>
                <h4 class="mb-3">Internal Server Error</h4>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <button class="btn btn-outline-secondary" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
